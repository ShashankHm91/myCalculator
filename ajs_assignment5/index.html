<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CALCULATOR</title>
</head>

<body>
    <div id="calculator">
        <div class="contents">
            <h1>CALCULATOR</h1>
            <div>
                <input type="text" name="" id="input">
            </div>
            <div id="buttons">

                <div id="d1">
                    <button id="clr" type="button">C</button>
                    <!-- <button id="delete" type="button">C</button> -->
                    <button id="modulo" class="btn" type="button">%</button>
                    <button id="divie" class="btn" type="button">/</button>

                </div>

                <button id="block7" class="btn" type="button">7</button>
                <button id="block8" class="btn" type="button">8</button>
                <button id="block9" class="btn" type="button">9</button>
                <button id="multiply" class="btn" type="button">*</button>
                <br>

                <button id="block4" class="btn" type="button">4</button>
                <button id="block5" class="btn" type="button">5</button>
                <button id="block6" class="btn" type="button">6</button>
                <button id="minus" class="btn" type="button">-</button>
                <br>

                <button id="block1" class="btn" type="button">1</button>
                <button id="block2" class="btn" type="button">2</button>
                <button id="block3" class="btn" type="button">3</button>
                <button id="plus" class="btn" type="button">+</button>
                <br>

                <button id="block0" class="btn" type="button">0</button>
                <button id="dot" class="btn" type="button">.</button>
                <button id="ans" type="button">=</button>

            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
